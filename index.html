<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student score</title>
    <style>
        table, th,td{
            border: 2px solid black;
            border-collapse: collapse;
            padding-left: 50px;
            padding-right: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Name</td>
            <td>score</td>
            <td>Status</td>
        </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.score }}</td>
        <td> {% if student.score > 90 %}
            <p>congratulations</p>
            {% elif student.score > 75 and student.score <= 90 %}
            <p>very good</p>
            {% else %}
            <p>Maaf, Anda belum lulus</p>
            {% endif %}
        {% endfor %}</td>
    </tr>
       
</table>
</body>
</html>
